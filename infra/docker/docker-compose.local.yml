services:
  postgres:
    image: postgres:16-alpine
    container_name: study_project_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: study
      POSTGRES_PASSWORD: study
      POSTGRES_DB: study_project
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U study -d study_project"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - study_project_postgres_data:/var/lib/postgresql/data

volumes:
  study_project_postgres_data:
